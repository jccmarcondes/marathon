<div id="sidebar-wrapper">
    <div>
      <a class="brand" href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/img/marathon-brand-sidebar.svg" alt="">
      </a>
      <a href="javascript:void(0)" id="main-toggle" class="sidebar-toggle">
            <i class="fa fa-bars"></i>
      </a>
    </div>
    <ul class="sidebar-nav">
    {% for section in site.sections %}
        {% assign attr = section[0] %}
        {% assign label = section[1] %}
        <li class="sidebar-nav-item">
          <a href="#">
            <span>{{ label }}</span>
            <i class="fa fa-angle-down"></i>
          </a>
          <ul>
            {% assign sorted = (site.categories[attr] | sort: 'order')%}
            {% for page in sorted %}
            <li data-order="{{ page.order }}">
              <a href="{{ site.baseurl }}{{ page.url }}">
                  <i class="fa fa-circle"></i>
                  <span>{{ page.title }}</span>
              </a>
            </li>
            {% endfor %}
          </ul>
        </li>
    {% endfor %}
    </ul>

</div>
